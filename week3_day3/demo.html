<body>
	<h1>Greatest Hits!</h1>
	
<audio id="audio" preload="auto" tabindex="0" >
  <source src="s1.mp3">
 </audio>
 <div>
  <h2> Song 1 </h2>
  <button onclick="document.getElementById('audio').play()">Play</button>

  <button onclick="document.getElementById('audio').volume-=0.1">Decrease Volume</button>
</div>
