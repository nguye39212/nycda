<!DOCTYPE html>
<html>
<head>
	<title>JukeBox</title>
	<script 
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
	</script>
	<script src="jukebox.js"></script>
	<link rel="stylesheet" type="text/css" href="jukebox.css"></link>

</head>
<body>
	<h1>Greatest Hits!</h1>
	<audio id="demo" src="audio.mp3"></audio>
<div>
  <button onclick="document.getElementById('demo').play()">Play</button>
  <button onclick="document.getElementById('demo').pause()">Pause</button>
  <button onclick="document.getElementById('demo').ff">Fast Forward</button>
  <button onclick="document.getElementById('demo').rw">Rewind</button>
</div>
	<audio src="s3.mp3" preload="auto" controls></audio>

</body>
</html>
